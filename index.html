                <p class="parrafo" id="current_date">
                </p>

                <!--FECHA ACTUAL-->
                <script>
                    function updateClock() {
                        date = new Date();
                        year = date.getFullYear().toString();
                        month = date.getMonth() + 1;
                        day = date.getDate();
                        hours = date.getHours();
                        minutes = date.getMinutes();
                        document.getElementById("current_date").innerHTML = day + "/" + month + "/" + year + " " +
                            "<br>" +
                            hours + ":" + ("0" + minutes).slice(-2) + " " + "GMT-6";
                    }

                    updateClock(); // llama a la función para que muestre la hora inmediatamente

                    setInterval(updateClock, 1000); // llama a la función cada segundo para actualizar la hora
                </script>

            </div>

                <p class="parrafo">
                    CSS (Cascading Style Sheets) fue creado por Håkon Wium Lie y Bert Bos en 1996 como un lenguaje de
                    diseño para la web, separando el estilo del contenido.
                </p>
