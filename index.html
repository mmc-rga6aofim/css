<body id="color" data-scroll-container onload="move('element')">
    <nav>
        <div class="gen">
            <div class="col doble">
                <p class="parrafo" id="current_date">
                </p>

                <!--FECHA ACTUAL-->
                <script>
                    function updateClock() {
                        var date = new Date();
                        var year = date.getFullYear().toString();
                        var month = date.getMonth() + 1;
                        var day = date.getDate();
                        var hours = date.getHours();
                        var minutes = date.getMinutes();
                        var seconds = date.getSeconds();

                        document.getElementById("current_date").innerHTML =
                            day + "/" + month + "/" + year + "<br>" + hours + ":" + ("0" + minutes).slice(-2) + ":" + (
                                "0" + seconds).slice(-2) + " GMT-6";
                    }

                    updateClock(); // llama a la función para que jale

                    setInterval(updateClock, 1000); // actualiza la función cada segundo
                </script>
                </script>

            </div>
            <div class="col doble">
                <p class="parrafo">
                    CSS (Cascading Style Sheets) fue creado por Håkon Wium Lie y Bert Bos en 1996 como un lenguaje de
                    diseño para la web, separando el estilo del contenido.
                </p>
            </div>
            <div class="col2 cero"></div>
        </div>
    </nav>
    <section class="general">
        <header id="header" data-scroll-section>
        </header>
        <aside id="flotantes" class="container">
            <div class="element flotante1"></div>
            <div class="element flotante2"></div>
            <div class="element flotante3"></div>
            <div class="element flotante4"></div>

            <script>
                var chooseElement;

                const move = function (element) {
                    const elements = document.querySelectorAll(".element")

                    elements.forEach(element => {
                        element.addEventListener("mousedown", () => {
                            element.style.position = "absolute"
                            chooseElement = element

                            document.onmousemove = (e) => {
                                var x = e.pageX
                                var y = e.pageY

                                chooseElement.style.left = x - 100 + "px"
                                chooseElement.style.top = y - 200 + "px"

                                console.log(chooseElement)
                            }
                        })
                    })
                    document.onmouseup = function (e) {
                        chooseElement = null
                    }
                }
            </script>
        </aside>
